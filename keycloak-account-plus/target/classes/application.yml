spring:
  application:
    name: keycloak-account-plus

  security:
    oauth2:
      resourceserver:
        opaquetoken:
          introspection-uri: ${KEYCLOAK_URL:http://localhost:8080}/realms/${KEYCLOAK_REALM:keycloak-account-plus}/protocol/openid-connect/token/introspect
          client-id: ${KEYCLOAK_CLIENT_ID:account-bff}
          client-secret: ${KEYCLOAK_CLIENT_SECRET:bff-secret-change-in-production}

keycloak:
  url: ${KEYCLOAK_URL:http://localhost:8080}
  realm: ${KEYCLOAK_REALM:keycloak-account-plus}
  admin:
    client-id: ${KEYCLOAK_ADMIN_CLIENT_ID:account-bff}
    client-secret: ${KEYCLOAK_ADMIN_CLIENT_SECRET:bff-secret-change-in-production}

server:
  port: 8081

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    com.keycloakaccountplus: INFO
    org.springframework.security: INFO
